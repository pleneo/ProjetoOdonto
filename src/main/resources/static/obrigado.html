<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento - Clínica Odontológica UNIFOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #007bff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo {
            height: 100px;
            width: auto;
        }

        .thank-you-message {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            line-height: 1.4;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .logo {
                height: 80px;
            }

            .thank-you-message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<!-- Logo no topo -->
<div class="logo-container">
    <img src="../assets/unifor_logo.png" alt="Logo UNIFOR" class="logo">
</div>

<!-- Mensagem de agradecimento -->
<div class="thank-you-message">
    A Clínica Odontológica UNIFOR agradece suas respostas!
</div>

<!-- Rodapé -->
<div class="footer">
    <p>&copy; 2023 Clínica Odontológica UNIFOR. Todos os direitos reservados.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
